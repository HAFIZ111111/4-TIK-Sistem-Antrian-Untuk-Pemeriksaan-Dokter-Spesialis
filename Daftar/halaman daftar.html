<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>PrehDokter</title>
</head>
<body>

		<div id="PrehDokter">
			<div id="PrehDokter-content">
				<div id="PrehDokter-title">
					<h2>DAFTAR</h2>
					<div class="underline-title">
						
					</div>
				</div>
				<form method="post" class="from">
					<label for="user-email" style="padding-bottom: 13px">&nbsp; E-mail
						
					</label>
					<input id="user-email" class="form-content" type="E-mail" name="E-mail" autocomplete="on" required/>
					<div class="from-border"></div>

					<label for="user-Username" style="padding-top: 13px">&nbsp; Username
						
					</label>
					<input id="user-Username" class="form-content" type="Username" name="Username" autocomplete="on" required/>
					<div class="from-border"></div>
					
					<label for="user-Password" style="padding-top: 13px">&nbsp; Password

					<input id="user-Password" class="form-content" type="Password" name="Password" autocomplete="on" required/>
					<div class="from-border"></div>
					
					<label for="user-Konfirmasi Password" style="padding-top: 13px">&nbsp; Konfirmasi Password

					<input id="user-Konformasi Password" class="form-content" type="Password" name="Konfirmasi Password" autocomplete="on" required/>
					<div class="from-border"></div>

					<input id="Submit-btn" type="submit" name="submit" value="DAFTAR">
				</form>
			</div>
			
		</div>

</body>

</html>
